                    { step: 1, title: "Transformaci√≥n de Procesos Centrales (Trimestre 1-2)", desc: "Moverse de herramientas a la integraci√≥n de procesos (BIM).", actions: ["Adoptar BIM y crear est√°ndares internos de modelos.", "Implementar un software de gesti√≥n de obra en tiempo real.", "Digitalizar completamente la gesti√≥n de subcontratistas y proveedores."] },
                    { step: 2, title: "Cultura Digital y Talento (Trimestre 3)", desc: "Invertir en las personas que har√°n el cambio posible.", actions: ["Evaluar formalmente las brechas de competencias digitales por √°rea.", "Lanzar un programa de upskilling/reskilling formal y continuo.", "Alinear incentivos (bonos) a resultados de proyectos digitales."] },
                    { step: 3, title: "An√°lisis Predictivo B√°sico (Trimestre 4)", desc: "Usar datos para anticiparse en lugar de solo reaccionar.", actions: ["Crear dashboards ejecutivos que muestren tendencias y proyecciones (no solo hechos pasados).", "Modelar un an√°lisis b√°sico de rentabilidad por proyecto en tiempo real."] }
                ],
                3: [
                    { step: 1, title: "Adopci√≥n de IA/ML (Trimestre 1-2)", desc: "Experimentar con tecnolog√≠as avanzadas en √°reas de alto impacto.", actions: ["Lanzar 2-3 proyectos piloto con IA/ML (ej: gesti√≥n documental, lead scoring).", "Formalizar una metodolog√≠a √°gil (Scrum/Kanban) para nuevos proyectos digitales.", "Evaluar la implementaci√≥n de IA generativa para tareas de dise√±o/marketing."] },
                    { step: 2, title: "Modelo Operativo Digital (Trimestre 3)", desc: "Buscar la eficiencia m√°xima a trav√©s de la integraci√≥n total.", actions: ["Lograr una integraci√≥n total de sistemas (ERP, CRM, BIM, Gesti√≥n de Obra) v√≠a APIs.", "Implementar el portal de postventa digital para autoservicio del cliente.", "Optimizar el flujo de caja y la planificaci√≥n financiera con datos en tiempo real."] },
                    { step: 3, title: "Alianzas Estrat√©gicas (Trimestre 4)", desc: "Extender la innovaci√≥n m√°s all√° de las paredes de la empresa.", actions: ["Establecer alianzas activas con 2-3 startups PropTech/ConTech relevantes.", "Participar en consorcios o grupos de trabajo de innovaci√≥n sectorial.", "Incentivar un sandbox (entorno de pruebas) para la co-creaci√≥n con proveedores."] }
                ],
                4: [
                    { step: 1, title: "Ciberseguridad Avanzada y Gobernanza (Trimestre 1)", desc: "Blindar la operaci√≥n digital y formalizar la toma de decisiones.", actions: ["Implementar un marco de Gobernanza de Datos (Data Governance).", "Obtener certificaciones de ciberseguridad (ej: ISO 27001).", "Formalizar el uso de Cloud Computing como estrategia principal."] },
                    { step: 2, title: "Innovaci√≥n Disfruptiva (Trimestre 2-3)", desc: "Invertir en tecnolog√≠as que pueden cambiar el modelo de negocio.", actions: ["Lanzar un proyecto de exploraci√≥n en IOT (Sensores) o Smart Buildings/Homes.", "Destinar >1.5% de los ingresos a proyectos de Innovaci√≥n.", "Evaluar nuevos modelos de negocio (ej: PropTech, servicios de valor a√±adido digital)."] },
                    { step: 3, title: "Cultura Exponencial (Continuo)", desc: "Asegurar que la innovaci√≥n sea una funci√≥n de cada empleado.", actions: ["Crear un programa de embajadores digitales o intraemprendimiento.", "Revisar la estructura organizacional para que soporte la agilidad y la innovaci√≥n.", "Lograr que el 90% de las decisiones se tomen con apoyo de la anal√≠tica de datos."] }
                ],
                5: [
                    { step: 1, title: "Revisi√≥n Continua del Modelo de Negocio (Trimestral)", desc: "La digitalizaci√≥n es el n√∫cleo del modelo, no solo un soporte.", actions: ["Identificar el pr√≥ximo disruptor tecnol√≥gico (Web3, Realidad Extendida) y evaluar su impacto.", "Lanzar una spin-off o un nuevo negocio completamente digital.", "Realizar un benchmark contra l√≠deres globales de la industria cada 6 meses."] },
                    { step: 2, title: "Excelencia de Datos (Continuo)", desc: "Asegurar que la Inteligencia Artificial sea el motor de las decisiones.", actions: ["Implementar un sistema de Machine Learning para predecir precios, demanda y rentabilidad con alta precisi√≥n.", "Optimizar la experiencia del cliente para que sea 100% personalizada y proactiva.", "Automatizar el 75% de las tareas de gesti√≥n rutinarias."] },
                    { step: 3, title: "Atracci√≥n del Mejor Talento Global (Continuo)", desc: "Ser un referente en la industria para el talento digital.", actions: ["Establecer acuerdos de investigaci√≥n con universidades l√≠deres.", "Crear un programa de atracci√≥n de talento remoto global y especializado.", "Mantener el presupuesto de formaci√≥n/innovaci√≥n por encima del 3% de los ingresos."] }
                ]
            };
            return roadmaps[level.level] || roadmaps[0];
        };

        const calculateResults = (answers) => {
            const dimResults = {};
            let totalScore = 0;
            let totalPossibleScore = 0;

            Object.keys(answers).forEach(dim => {
                const dimAnswers = answers[dim];
                const dimSum = dimAnswers.reduce((sum, val) => sum + (val || 0), 0);
                const maxDimScore = dimAnswers.length * 5;
                const dimPercentage = maxDimScore > 0 ? (dimSum / maxDimScore) * 100 : 0;

                dimResults[dim] = {
                    score: dimSum,
                    percentage: parseFloat(dimPercentage.toFixed(1)),
                    maxScore: maxDimScore,
                    title: questionsData[dim].title,
                    icon: questionsData[dim].icon
                };

                totalScore += dimSum;
                totalPossibleScore += maxDimScore;
            });

            const overallPercentage = totalPossibleScore > 0 ? (totalScore / totalPossibleScore) * 100 : 0;
            const overallScore = parseFloat(overallPercentage.toFixed(1));
            const levelData = getLevel(overallScore);

            return { overallScore, levelData, dimResults };
        };

        // ====================================================================
        // III. COMPONENTES (VIEWS)
        // ====================================================================

        const QuestionCard = ({ dim, qIndex, questionText, currentAnswer, handleAnswer }) => (
            <div className={`question-card ${currentAnswer !== undefined ? 'answered' : ''}`}>
                <div className="question-header">
                    <div className="question-number">{qIndex + 1}</div>
                    <p className="question-text">{questionText}</p>
                </div>
                <div className="rating-options">
                    {ratingScale.map((scale) => (
                        <label key={scale.value} className="rating-option">
                            <input
                                type="radio"
                                name={`q-${dim}-${qIndex}`}
                                value={scale.value}
                                checked={currentAnswer === scale.value}
                                onChange={() => handleAnswer(dim, qIndex, scale.value)}
                            />
                            <div className="rating-label">
                                <span className="rating-value">{scale.label}</span>
                                <span className="rating-desc">{scale.desc}</span>
                            </div>
                        </label>
                    ))}
                </div>
            </div>
        );

        const WelcomeScreen = ({ onStart, companyInfo, setCompanyInfo }) => {
            const isFormComplete = companyInfo.name && companyInfo.evaluator;

            return (
                <div className="content welcome-content">
                    <h2>üöÄ Evaluaci√≥n de Madurez Digital</h2>
                    <p className="welcome-intro">
                        Esta herramienta te ayudar√° a medir la **Madurez Digital** de tu empresa en 6 dimensiones clave.
                        Responde honestamente con la escala de 0 (No existe) a 5 (√ìptimo/L√≠der).
                    </p>

                    <div className="highlight-box">
                        <h3>Instrucciones R√°pidas</h3>
                        <ul>
                            <li>Solo 45 preguntas, aprox. 15-20 minutos.</li>
                            <li>Las respuestas se guardan autom√°ticamente.</li>
                            <li>Los resultados te dar√°n un *roadmap* de acci√≥n claro.</li>
                        </ul>
                    </div>
                    
                    <h3>Datos de la Evaluaci√≥n</h3>
                    <div className="form-group">
                        <label className="form-label" htmlFor="companyName">Nombre de la Empresa</label>
                        <input
                            id="companyName"
                            className="form-input"
                            type="text"
                            placeholder="Ej: Constructora Innova S.A."
                            value={companyInfo.name}
                            onChange={(e) => setCompanyInfo({ ...companyInfo, name: e.target.value })}
                        />
                    </div>
                    <div className="form-group">
                        <label className="form-label" htmlFor="evaluator">Evaluador / Rol</label>
                        <input
                            id="evaluator"
                            className="form-input"
                            type="text"
                            placeholder="Ej: Gerente General / CDO"
                            value={companyInfo.evaluator}
                            onChange={(e) => setCompanyInfo({ ...companyInfo, evaluator: e.target.value })}
                        />
                    </div>
                    <div style={{ textAlign: 'center', marginTop: '30px' }}>
                        <button className="btn btn-primary" onClick={onStart} disabled={!isFormComplete}>
                            Comenzar Evaluaci√≥n
                        </button>
                    </div>
                </div>
            );
        };

        const ResultsScreen = ({ results, companyInfo, startNew }) => {
            const chartRef = useRef(null);
            const radarChart = useRef(null);
            const { overallScore, levelData, dimResults } = results;

            useEffect(() => {
                // Destruir el chart existente antes de crear uno nuevo
                if (radarChart.current) {
                    radarChart.current.destroy();
                }

                // Preparar datos para el gr√°fico
                const labels = Object.values(dimResults).map(d => d.title.split(' ')[0]);
                const dataValues = Object.values(dimResults).map(d => d.percentage);

                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    radarChart.current = new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Puntuaci√≥n (%)',
                                data: dataValues,
                                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                                borderColor: '#3b82f6',
                                pointBackgroundColor: '#8b5cf6',
                                pointBorderColor: '#fff',
                                pointHoverBackgroundColor: '#fff',
                                pointHoverBorderColor: '#8b5cf6',
                                borderWidth: 2,
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            scales: {
                                r: {
                                    angleLines: { color: '#e2e8f0' },
                                    grid: { color: '#e2e8f0' },
                                    pointLabels: { font: { size: 14, weight: 'bold' }, color: '#1e293b' },
                                    suggestedMin: 0,
                                    suggestedMax: 100,
                                    ticks: { stepSize: 20, backdropColor: 'rgba(255, 255, 255, 0.8)' }
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                tooltip: { callbacks: { label: (context) => `${context.dataset.label}: ${context.parsed.r}%` } }
                            }
                        }
                    });
                }


                return () => {
                    if (radarChart.current) {
                        radarChart.current.destroy();
                    }
                };
            }, [dimResults]);

            const handleDownloadPDF = () => {
                const element = document.getElementById('report-content');
                
                // Ocultar botones de navegaci√≥n antes de la descarga
                const nav = document.querySelector('.navigation');
                if(nav) nav.style.display = 'none';

                html2pdf(element, {
                    margin: 10,
                    filename: `Reporte_Madurez_Digital_${companyInfo.name || 'Empresa'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                }).then(() => {
                    // Restaurar botones despu√©s de la descarga
                    if(nav) nav.style.display = 'flex';
                });
            };

            const roadmap = getRoadmap(levelData);

            return (
                <div id="results-content">
                    <div className="score-hero" style={{ backgroundColor: levelData.color }}>
                        <div className="score-label">Puntuaci√≥n de Madurez General para: **{companyInfo.name || "Empresa"}**</div>
                        <div className="score-value">{overallScore}%</div>
                        <div className="level-badge">{levelData.name}</div>
                        <p className="subtitle" style={{ marginTop: '10px' }}>{levelData.desc}</p>
                    </div>

                    <div className="chart-container">
                        <h3>An√°lisis de Madurez por Dimensi√≥n</h3>
                        <canvas ref={chartRef}></canvas>
                    </div>

                    <div className="dimensions-grid">
                        {Object.keys(dimResults).map(dimKey => {
                            const dim = dimResults[dimKey];
                            return (
                                <div key={dimKey} className="dimension-result-card">
                                    <h3>{dim.icon} {dim.title}</h3>
                                    <div className="dimension-score">{dim.percentage}%</div>
                                    <p>Max. Puntuaci√≥n: {dim.maxScore} pts</p>
                                    <div className="dimension-bar">
                                        <div className="dimension-bar-fill" style={{ width: `${dim.percentage}%` }}></div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="roadmap-section">
                        <h3>{levelData.level < 5 ? "Ruta de Transformaci√≥n Digital Recomendada" : "Hoja de Ruta de Excelencia Continua"}</h3>
                        <p>Basado en tu **{levelData.name}** ({overallScore}%), estas son las acciones prioritarias para avanzar al siguiente nivel de madurez.</p>
                        <div className="roadmap-steps">
                            {roadmap.map((stepData) => (
                                <div key={stepData.step} className="roadmap-step">
                                    <div className="roadmap-step-number">{stepData.step}</div>
                                    <h4>{stepData.title}</h4>
                                    <p>{stepData.desc}</p>
                                    <ul>
                                        {stepData.actions.map((action, index) => (
                                            <li key={index}>{action}</li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="action-buttons">
                        <button className="btn btn-primary" onClick={handleDownloadPDF}>
                            Descargar Reporte PDF
                        </button>
                        <button className="btn btn-secondary" onClick={startNew}>
                            Reiniciar Evaluaci√≥n
                        </button>
                    </div>
                </div>
            );
        };

        // ====================================================================
        // IV. COMPONENTE PRINCIPAL (MadurezDigitalAgro)
        // ====================================================================

        const MadurezDigitalAgro = () => {
            const dimKeys = Object.keys(questionsData);
            const totalDimensions = dimKeys.length;
            
            // Estado para el flujo (0: Inicio, 1-6: Dimensiones, 7: Resultados)
            const [currentStep, setCurrentStep] = useState(0); 
            
            // Estado para las respuestas (cargado desde localStorage si existe)
            const [answers, setAnswers] = useState(() => {
                try {
                    const storedAnswers = localStorage.getItem('madurezDigitalAnswers');
                    if (storedAnswers) return JSON.parse(storedAnswers);
                } catch (e) {
                    console.error("Error al cargar respuestas:", e);
                }
                const initialAnswers = {};
                dimKeys.forEach(dim => {
                    initialAnswers[dim] = Array(questionsData[dim].questions.length).fill(undefined);
                });
                return initialAnswers;
            });

            // Estado para la informaci√≥n de la empresa (cargado desde localStorage)
            const [companyInfo, setCompanyInfo] = useState(() => {
                try {
                    const storedInfo = localStorage.getItem('madurezDigitalCompanyInfo');
                    if (storedInfo) return JSON.parse(storedInfo);
                } catch (e) {
                    console.error("Error al cargar info de empresa:", e);
                }
                return { name: '', evaluator: '' };
            });

            // Persistir respuestas y compa√±√≠a en localStorage
            useEffect(() => {
                localStorage.setItem('madurezDigitalAnswers', JSON.stringify(answers));
            }, [answers]);
            
            useEffect(() => {
                localStorage.setItem('madurezDigitalCompanyInfo', JSON.stringify(companyInfo));
            }, [companyInfo]);

            const currentDimKey = dimKeys[currentStep - 1];
            const currentDimData = currentDimKey ? questionsData[currentDimKey] : null;
            
            const totalQuestions = Object.values(questionsData).reduce((sum, dim) => sum + dim.questions.length, 0);
            const answeredQuestionsCount = Object.values(answers).flat().filter(a => a !== undefined).length;
            const overallProgress = Math.round((answeredQuestionsCount / totalQuestions) * 100);

            const handleAnswer = useCallback((dim, qIndex, value) => {
                setAnswers(prev => {
                    const newDimAnswers = [...prev[dim]];
                    newDimAnswers[qIndex] = value;
                    return { ...prev, [dim]: newDimAnswers };
                });
            }, []);

            const isCurrentDimComplete = currentDimKey && answers[currentDimKey].every(a => a !== undefined);

            const nextStep = () => setCurrentStep((prev) => Math.min(prev + 1, totalDimensions + 1));
            const prevStep = () => setCurrentStep((prev) => Math.max(prev - 1, 0));
            
            const results = calculateResults(answers);

            // Renderizado del contenido central
            const renderContent = () => {
                if (currentStep === 0) {
                    return <WelcomeScreen onStart={nextStep} companyInfo={companyInfo} setCompanyInfo={setCompanyInfo} />;
                }
                if (currentStep <= totalDimensions) {
                    return (
                        <>
                            <div className="dimension-header">
                                <h2>{currentDimData.icon} {currentDimData.title}</h2>
                                <p>{currentDimData.description}</p>
                            </div>
                            <div className="scale-reference">
                                <h4>Escala de Madurez</h4>
                                <div className="scale-items">
                                    {ratingScale.map((scale) => (
                                        <div key={scale.value} className="scale-item">
                                            <span className="scale-item-number">{scale.label}</span>
                                            {scale.desc}
                                        </div>
                                    ))}
                                </div>
                            </div>
                            {currentDimData.questions.map((qText, qIndex) => (
                                <QuestionCard
                                    key={qIndex}
                                    dim={currentDimKey}
                                    qIndex={qIndex}
                                    questionText={qText}
                                    currentAnswer={answers[currentDimKey][qIndex]}
                                    handleAnswer={handleAnswer}
                                />
                            ))}
                        </>
                    );
                }
                if (currentStep === totalDimensions + 1) {
                    // Pantalla de Resultados
                    return <ResultsScreen results={results} companyInfo={companyInfo} startNew={() => setCurrentStep(0)} />;
                }
                return null; // En caso de estado inesperado
            };

            return (
                <div className="app-container" id="report-content">
                    <div className="header">
                        <h1>Madurez Digital Agro/Inmobiliario</h1>
                        <p className="subtitle">{companyInfo.name || "Empresa Sin Nombre"}</p>
                        <span className="badge">Evaluador: {companyInfo.evaluator || "An√≥nimo"}</span>
                    </div>

                    <div className="progress-section">
                        <div className="progress-bar-container">
                            <div 
                                className="progress-bar-fill" 
                                style={{ width: `${overallProgress}%` }}
                            ></div>
                        </div>
                        <div className="progress-text">
                            {currentStep > 0 && currentStep <= totalDimensions
                                ? `Dimensi√≥n ${currentStep} de ${totalDimensions}: ${currentDimData.title}`
                                : currentStep === totalDimensions + 1
                                ? `¬°Evaluaci√≥n Finalizada! (${overallProgress}% Completado)`
                                : `Comenzar Evaluaci√≥n (${overallProgress}% Completado)`
                            }
                        </div>
                    </div>
                    
                    <div className="content">
                        {renderContent()}

                        <div className="navigation" style={{ justifyContent: currentStep <= 0 ? 'center' : 'space-between' }}>
                            {currentStep > 1 && currentStep <= totalDimensions && (
                                <button className="btn btn-secondary" onClick={prevStep}>
                                    &larr; Anterior
                                </button>
                            )}
                            
                            {currentStep > 0 && currentStep <= totalDimensions && (
                                <button
                                    className={`btn ${currentStep < totalDimensions ? 'btn-primary' : 'btn-success'}`}
                                    onClick={nextStep}
                                    disabled={!isCurrentDimComplete}
                                >
                                    {currentStep < totalDimensions ? `Siguiente Dimensi√≥n (${currentStep}/${totalDimensions}) \u2192` : 'Ver Resultados \u2192'}
                                </button>
                            )}
                            {currentStep === totalDimensions + 1 && (
                                <button className="btn btn-secondary" onClick={() => setCurrentStep(0)}>
                                    &larr; Volver a Inicio
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // ====================================================================
        // V. VINCULACI√ìN FINAL (MONTAJE DE LA APLICACI√ìN)
        // ====================================================================

        // Este es el punto final que vincula el componente principal (MadurezDigitalAgro)
        // al div con id="root" en el cuerpo del HTML.
        ReactDOM.createRoot(document.getElementById('root')).render(
            <MadurezDigitalAgro />
        );

    </script>
</body>
</html>
